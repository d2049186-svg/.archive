<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.archive | Secure Portal</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* LOGIN CARD */
        .login-box {
            width: 350px;
            padding: 40px;
            border: 1px solid #333;
            background: #111;
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
            text-align: center;
            z-index: 1;
        }

        .input-group { margin: 25px 0; text-align: left; }
        label { font-size: 0.7rem; color: #666; display: block; margin-bottom: 5px; }
        
        input {
            width: 100%;
            background: #050505;
            border: 1px solid #333;
            padding: 12px;
            color: #00ff41;
            box-sizing: border-box;
            outline: none;
        }

        .login-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        .login-btn:hover { background: #00ff41; color: #000; }

        /* AUTHENTICATING OVERLAY */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .scanner-line {
            width: 300px;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 15px #00ff41;
            margin-bottom: 20px;
            animation: scan 1.5s infinite ease-in-out;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(-10px); opacity: 0.2; }
            50% { transform: translateY(10px); opacity: 1; }
        }

        .progress-container {
            width: 250px;
            height: 4px;
            background: #1a1a1a;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff41;
            transition: width 0.1s linear;
        }

        .log-text {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #00ff41;
            height: 1.2rem;
        }

        /* HINT LINK */
        .hint-link {
            display: block;
            margin-top: 15px;
            font-size: 0.6rem;
            color: #444;
            text-decoration: none;
            cursor: pointer;
        }
        .hint-link:hover { color: #888; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="scanner-line"></div>
        <div style="margin-bottom: 10px; font-size: 0.8rem; letter-spacing: 2px;">AUTHENTICATING_USER</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="log-text" id="log-display">INITIALIZING...</div>
    </div>

    <div class="login-box">
        <h2 style="font-size: 1rem; color: #fff;">.archive // SECURE_PORTAL</h2>
        
        <div class="input-group">
            <label>OPERATOR_ID</label>
            <input type="text" id="user" placeholder="handle">
        </div>

        <div class="input-group">
            <label>ACCESS_KEY</label>
            <input type="password" id="pass" placeholder="••••••••">
        </div>

        <button class="login-btn" onclick="startAuth()">RUN_AUTH</button>
        
        <span class="hint-link" onclick="alert('HINT: admin // whitehat2026')">FORGOT_KEY?</span>
    </div>

    <script>
        function startAuth() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "admin" && p === "whitehat2026") {
                // Show the Authenticating Screen
                document.getElementById('auth-overlay').style.display = 'flex';
                runFakeLogs();
            } else {
                alert("ACCESS_DENIED: UNAUTHORIZED_USER");
            }
        }

        function runFakeLogs() {
            const logs = [
                "ESTABLISHING_ENCRYPTED_LINK...",
                "BYPASSING_FIREWALL...",
                "DECRYPTING_USER_PROFILE...",
                "MATCHING_BIOMETRICS...",
                "HANDSHAKE_COMPLETE.",
                "ACCESS_GRANTED."
            ];
            
            let i = 0;
            let width = 0;
            const logDisplay = document.getElementById('log-display');
            const bar = document.getElementById('progress-bar');

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = "main.html"; // Go to your hero page
                    }, 500);
                } else {
                    width += 2;
                    bar.style.width = width + "%";
                    
                    // Update text every 20%
                    if (width % 20 === 0 && i < logs.length) {
                        logDisplay.innerText = logs[i];
                        i++;
                    }
                }
            }, 60); // Speed of the loading bar
        }
    </script>
</body>
</html>
